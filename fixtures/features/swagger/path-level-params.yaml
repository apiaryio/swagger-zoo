swagger: '2.0'
info:
  title: Path Level Parameters
  version: '1.0'
paths:
  '/test/{id}':
    parameters:
      - name: id
        in: path
        description: Unique identifier
        required: true
        type: string
      - name: search
        in: query
        description: Search query parameter
        type: string
        required: true
    get:
      parameters:
        - name: arg
          in: query
          description: Query argument
          type: string
          required: true
        - name: search
          in: query
          description: Search query parameter using elastic search
          type: string
          required: true
      responses:
        204:
          description: Test description
